name: Crawl4AI Sitemap Runner

env:
  TZ: Asia/Manila
  EMAIL: "github-actions[bot]@users.noreply.github.com"
  USER: "github-actions[bot]"
  PRODUCTION_BRANCH: master
  STAGING_BRANCH: staging
  PYTHON_VERSION: "3.11"

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout staging branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests lxml

      - name: Run Crawl4AI
        run: |
          echo "üß≠ Starting Crawl4AI..."
          python crawler/crawl.py

      - name: Commit & push data to master
        run: |
          git config user.name "$USER"
          git config user.email "$EMAIL"

          git fetch origin
          if git rev-parse --verify origin/${{ env.PRODUCTION_BRANCH }} >/dev/null 2>&1; then
            git branch -D ${{ env.PRODUCTION_BRANCH }} || true
          fi
          git checkout -b ${{ env.PRODUCTION_BRANCH }}

          echo "Syncing generated markdown files..."
          git add data/
          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è No new data changes."
          else
            git commit -m "crawl: update data [$(date -Iseconds)]"
            git push --force origin ${{ env.PRODUCTION_BRANCH }}
            echo "‚úÖ Data updated and pushed to master."
          fi
